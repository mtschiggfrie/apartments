<div class="jumbotron text-center">
    <h1>{{ title }}</h1>

</div>


<ul ng-repeat="amenity in amenities">
    <li style="font-size:1.5em; color:green;" class="glyphicon glyphicon-ok"></li>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span style="font-size:1.5em; color:black;">{{ amenity.amenity }}</span>
    <a ng-click="deleteAmenity(amenity._id)" class="btn btn-primary">Delete</a>
</ul>


<form class="form-horizontal" ng-submit="saveAmenity()">
  <div class="form-group">
      <label class="col-sm-2 control-label">Amenity</label>
      <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="amenityData.amenity">
      </div>
  </div>
  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-success btn-lg btn-block">Add Amenity</button>
      </div>
  </div>
</form>
